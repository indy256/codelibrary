name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - {java-version: 1.8}
          - {java-version: 21}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.config.java-version }}
      - name: Build with Ant
        run: |
          cd java
          ant -noinput -buildfile build.xml
