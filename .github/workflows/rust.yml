name: Rust CI

on: [push]

jobs:
  build-ubuntu-rustc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: print rustc version
        run: |
          rustc --version
      - name: check  code formatting
        run: |
          cd rust
          cargo fmt -- --check
          RUSTFLAGS="-A unused" cargo clippy -- -Dwarnings
          cargo clippy --tests
      - name: compile and test
        run: |
          cd rust
          cargo test
