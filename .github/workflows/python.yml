name: Python CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install pylint
        run: |
          sudo apt-get install pylint
      - name: compile
        run: |
          cd python
          find . -name '*.py' -print0 | xargs -n1 -0 pylint
